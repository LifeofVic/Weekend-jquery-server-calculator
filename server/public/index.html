<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jquery Server Calculator</title>
	<script src="vendor/jquery.min.js""></script>
	<script src=" scripts/client.js"></script>
	<link href="style/style.css" rel="stylesheet" />

</head>

<body>
	<input id="firstNumber" type="number" placeholder="First Number" />
	<heading class="math-functions">
		<button id="add-btn" type="button" class=operator-btn> + </button>
		<button id="subtract-btn" type="button" class=operator-btn> - </button>
		<button id="multiply-btn" type="button" class=operator-btn> * </button>
		<button id="divide-btn" type="button" class=operator-btn> / </button>
	</heading>
	<input id="secondNumber" type="number" placeholder="Second Number" />

	<button id="equal-btn" type="submit" class=operator-btn> = </button>

	<button id="clear-btn" type="button" class=operator-btn> Clear</button>

	<div id="result-view"></div>

	<div id="math-problems"></div>

</body>

</html>
